<VirtualHost *:80>
        ServerName local.dev.bestit-online.de
        ServerAdmin devops@bestit-online.de
        DocumentRoot /var/www

        <FilesMatch \.php$>
                SetHandler proxy:fcgi://emtii-local-php:9000
        </FilesMatch>

        <Directory /var/www>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
               <IfModule mod_rewrite.c>
                       Options -MultiViews
                       RewriteEngine On
                       RewriteCond %{REQUEST_FILENAME} !-f
                       RewriteRule ^(.*)$ app.php [QSA,L]
               </IfModule>
        </Directory>

        # directly log errors to syslog (to be grabable from outside the container)
        ErrorLog /dev/stdout

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /dev/stdout combined
</VirtualHost>
